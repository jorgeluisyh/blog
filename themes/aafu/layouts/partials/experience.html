{{ range.Site.Params.experience.list }}
<dl>
  <dt class="text-dark mb-0">
    {{ .position }}
  </dt>
  <dd class="text-dark mb-0 ml-3">
      <span class="markdownify">{{ .dates | markdownify }}</span> &middot; {{ if .link }}<a class="text-primary" href="{{ .link }}" target="_blank">{{ .company }}</a
    > {{.place | markdownify}} {{ else }} {{ .company }} {{ end }}
  </dd>
  <dd class="text-dark mb-0 ml-4 markdownify">{{ .details | markdownify }}</dd>
</dl>
{{ end }}
